<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Design</title>
    <style>
      img {
        /* maximum width of 80% of parent element width */
        max-width: 80%;
        height: auto;
      }

      .background_mountains {
        width: 100%;
        height: 250px;
        background-image: url("mountains.jpg");
        background-size: 100% 100%;
      }
    </style>
  </head>
  <body>
    <h1>Responsive Design</h1>
    <!-- We can have srcset attribute with multiple images with different resolutions -->
    <!-- Apple devices have 2x resolution, so we can provide 2x resolution images -->
    <!-- <img
      src="mountains.jpg"
      alt="A beautiful mountain landscape"
    /> -->

    <div class="background_mountains"></div>
  </body>
</html>
